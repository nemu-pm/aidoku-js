name: Auto Release & Publish on Push

on:
  push:
    branches: [main]
    paths:
      - 'runtime/**'
      - 'cli/**'

permissions:
  contents: write
  id-token: write

jobs:
  check-changes:
    runs-on: ubuntu-latest
    outputs:
      runtime: ${{ steps.filter.outputs.runtime }}
      cli: ${{ steps.filter.outputs.cli }}
    steps:
      - uses: actions/checkout@v4
      - uses: dorny/paths-filter@v3
        id: filter
        with:
          filters: |
            runtime:
              - 'runtime/**'
            cli:
              - 'cli/**'

  release-runtime:
    needs: check-changes
    if: needs.check-changes.outputs.runtime == 'true'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: oven-sh/setup-bun@v2

      - uses: actions/setup-node@v4
        with:
          node-version: '24'
          registry-url: 'https://registry.npmjs.org'

      - name: Get current npm version
        id: npm-version
        run: |
          CURRENT=$(npm view @nemu.pm/aidoku-runtime version 2>/dev/null || echo "0.0.0")
          echo "current=$CURRENT" >> $GITHUB_OUTPUT

      - name: Bump minor version
        id: bump
        run: |
          CURRENT="${{ steps.npm-version.outputs.current }}"
          IFS='.' read -r MAJOR MINOR PATCH <<< "$CURRENT"
          NEW_MINOR=$((MINOR + 1))
          NEW_VERSION="${MAJOR}.${NEW_MINOR}.0"
          echo "version=$NEW_VERSION" >> $GITHUB_OUTPUT
          echo "Bumping from $CURRENT to $NEW_VERSION"

      - name: Install dependencies
        run: bun install
        working-directory: runtime

      - name: Build
        run: bun run build
        working-directory: runtime

      - name: Set version
        working-directory: runtime
        run: npm pkg set version="${{ steps.bump.outputs.version }}"

      - name: Publish to npm
        run: npm publish --access public --provenance
        working-directory: runtime

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: runtime-v${{ steps.bump.outputs.version }}
          name: Runtime v${{ steps.bump.outputs.version }}
          body: |
            Published to npm as `@nemu.pm/aidoku-runtime@${{ steps.bump.outputs.version }}`
          generate_release_notes: true

  release-cli:
    needs: check-changes
    if: needs.check-changes.outputs.cli == 'true'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: oven-sh/setup-bun@v2

      - uses: actions/setup-node@v4
        with:
          node-version: '24'
          registry-url: 'https://registry.npmjs.org'

      - name: Get current npm version
        id: npm-version
        run: |
          CURRENT=$(npm view @nemu.pm/aidoku-cli version 2>/dev/null || echo "0.0.0")
          echo "current=$CURRENT" >> $GITHUB_OUTPUT

      - name: Bump minor version
        id: bump
        run: |
          CURRENT="${{ steps.npm-version.outputs.current }}"
          IFS='.' read -r MAJOR MINOR PATCH <<< "$CURRENT"
          NEW_MINOR=$((MINOR + 1))
          NEW_VERSION="${MAJOR}.${NEW_MINOR}.0"
          echo "version=$NEW_VERSION" >> $GITHUB_OUTPUT
          echo "Bumping from $CURRENT to $NEW_VERSION"

      - name: Install runtime dependencies
        run: bun install
        working-directory: runtime

      - name: Build runtime
        run: bun run build
        working-directory: runtime

      - name: Install CLI dependencies
        run: bun install
        working-directory: cli

      - name: Typecheck CLI
        run: bun run typecheck
        working-directory: cli

      - name: Set version
        working-directory: cli
        run: npm pkg set version="${{ steps.bump.outputs.version }}"

      - name: Publish to npm
        run: npm publish --access public --provenance
        working-directory: cli

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: cli-v${{ steps.bump.outputs.version }}
          name: CLI v${{ steps.bump.outputs.version }}
          body: |
            Published to npm as `@nemu.pm/aidoku-cli@${{ steps.bump.outputs.version }}`
          generate_release_notes: true
