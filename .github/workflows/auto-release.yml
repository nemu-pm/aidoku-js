name: Auto Release on Push

on:
  push:
    branches: [main]
    paths:
      - 'runtime/**'
      - 'cli/**'

permissions:
  contents: write

jobs:
  check-changes:
    runs-on: ubuntu-latest
    outputs:
      runtime: ${{ steps.filter.outputs.runtime }}
      cli: ${{ steps.filter.outputs.cli }}
    steps:
      - uses: actions/checkout@v4
      - uses: dorny/paths-filter@v3
        id: filter
        with:
          filters: |
            runtime:
              - 'runtime/**'
            cli:
              - 'cli/**'

  release-runtime:
    needs: check-changes
    if: needs.check-changes.outputs.runtime == 'true'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Get current npm version
        id: npm-version
        run: |
          CURRENT=$(npm view @nemu.pm/aidoku-runtime version 2>/dev/null || echo "0.0.0")
          echo "current=$CURRENT" >> $GITHUB_OUTPUT

      - name: Bump minor version
        id: bump
        run: |
          CURRENT="${{ steps.npm-version.outputs.current }}"
          IFS='.' read -r MAJOR MINOR PATCH <<< "$CURRENT"
          NEW_MINOR=$((MINOR + 1))
          NEW_VERSION="${MAJOR}.${NEW_MINOR}.0"
          echo "version=$NEW_VERSION" >> $GITHUB_OUTPUT
          echo "Bumping from $CURRENT to $NEW_VERSION"

      - name: Create Runtime Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: runtime-v${{ steps.bump.outputs.version }}
          name: Runtime v${{ steps.bump.outputs.version }}
          body: |
            Auto-release triggered by push to main.
            
            Changes in this release affect the `@nemu.pm/aidoku-runtime` package.
          generate_release_notes: true

  release-cli:
    needs: check-changes
    if: needs.check-changes.outputs.cli == 'true'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Get current npm version
        id: npm-version
        run: |
          CURRENT=$(npm view @nemu.pm/aidoku-cli version 2>/dev/null || echo "0.0.0")
          echo "current=$CURRENT" >> $GITHUB_OUTPUT

      - name: Bump minor version
        id: bump
        run: |
          CURRENT="${{ steps.npm-version.outputs.current }}"
          IFS='.' read -r MAJOR MINOR PATCH <<< "$CURRENT"
          NEW_MINOR=$((MINOR + 1))
          NEW_VERSION="${MAJOR}.${NEW_MINOR}.0"
          echo "version=$NEW_VERSION" >> $GITHUB_OUTPUT
          echo "Bumping from $CURRENT to $NEW_VERSION"

      - name: Create CLI Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: cli-v${{ steps.bump.outputs.version }}
          name: CLI v${{ steps.bump.outputs.version }}
          body: |
            Auto-release triggered by push to main.
            
            Changes in this release affect the `@nemu.pm/aidoku-cli` package.
          generate_release_notes: true

