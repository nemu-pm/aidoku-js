name: Notify Downstream

on:
  push:
    branches: [main]

jobs:
  notify:
    runs-on: ubuntu-latest
    steps:
      - name: Trigger aidoku-community-js
        run: |
          curl -X POST \
            -H "Accept: application/vnd.github.v3+json" \
            -H "Authorization: token ${{ secrets.DOWNSTREAM_PAT }}" \
            https://api.github.com/repos/tigerhix/aidoku-community-js/dispatches \
            -d '{"event_type":"aidoku-js-update"}'

